<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (extraquestion()) {
      <div>
        <h2 data-cy="extraquestionDetailsHeading"><span jhiTranslate="hrmsApp.extraquestion.detail.title">Extraquestion</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ extraquestion()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="hrmsApp.extraquestion.question">Question</span></dt>
          <dd>
            <span>{{ extraquestion()!.question }}</span>
          </dd>
          <dt><span jhiTranslate="hrmsApp.extraquestion.questionfeedback">Questionfeedback</span></dt>
          <dd>
            <span>{{ extraquestion()!.questionfeedback }}</span>
          </dd>
          <dt><span jhiTranslate="hrmsApp.extraquestion.extras">Extras</span></dt>
          <dd>
            @if (extraquestion()!.extras) {
              <div>
                <a [routerLink]="['/feedback', extraquestion()!.extras?.id, 'view']">{{ extraquestion()!.extras?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/extraquestion', extraquestion()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
