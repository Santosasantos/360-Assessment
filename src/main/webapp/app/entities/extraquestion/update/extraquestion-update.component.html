<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-extraquestion-heading"
        data-cy="ExtraquestionCreateUpdateHeading"
        jhiTranslate="hrmsApp.extraquestion.home.createOrEditLabel"
      >
        Create or edit a Extraquestion
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="hrmsApp.extraquestion.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_question" jhiTranslate="hrmsApp.extraquestion.question">Question</label>
          <input type="text" class="form-control" name="question" id="field_question" data-cy="question" formControlName="question" />
          @if (editForm.get('question')!.invalid && (editForm.get('question')!.dirty || editForm.get('question')!.touched)) {
            <div>
              @if (editForm.get('question')?.errors?.required) {
                <small class="form-text text-danger" jhiTranslate="entity.validation.required">This field is required.</small>
              }
            </div>
          }
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_questionfeedback" jhiTranslate="hrmsApp.extraquestion.questionfeedback"
            >Questionfeedback</label
          >
          <input
            type="text"
            class="form-control"
            name="questionfeedback"
            id="field_questionfeedback"
            data-cy="questionfeedback"
            formControlName="questionfeedback"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_extras" jhiTranslate="hrmsApp.extraquestion.extras">Extras</label>
          <select
            class="form-control"
            id="field_extras"
            data-cy="extras"
            name="extras"
            formControlName="extras"
            [compareWith]="compareFeedback"
          >
            <option [ngValue]="null"></option>
            @for (feedbackOption of feedbacksSharedCollection; track $index) {
              <option [ngValue]="feedbackOption">{{ feedbackOption.id }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
