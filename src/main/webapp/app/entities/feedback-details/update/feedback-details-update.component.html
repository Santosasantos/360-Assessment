<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-feedback-details-heading"
        data-cy="FeedbackDetailsCreateUpdateHeading"
        jhiTranslate="hrmsApp.feedbackDetails.home.createOrEditLabel"
      >
        Create or edit a Feedback Details
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" for="field_id" jhiTranslate="hrmsApp.feedbackDetails.id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" for="field_commentsforfeedbacksubtype" jhiTranslate="hrmsApp.feedbackDetails.commentsforfeedbacksubtype"
            >Commentsforfeedbacksubtype</label
          >
          <input
            type="text"
            class="form-control"
            name="commentsforfeedbacksubtype"
            id="field_commentsforfeedbacksubtype"
            data-cy="commentsforfeedbacksubtype"
            formControlName="commentsforfeedbacksubtype"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_feedbackdetails" jhiTranslate="hrmsApp.feedbackDetails.feedbackdetails"
            >Feedbackdetails</label
          >
          <select
            class="form-control"
            id="field_feedbackdetails"
            data-cy="feedbackdetails"
            name="feedbackdetails"
            formControlName="feedbackdetails"
            [compareWith]="compareFeedback"
          >
            <option [ngValue]="null"></option>
            @for (feedbackOption of feedbacksSharedCollection; track $index) {
              <option [ngValue]="feedbackOption">{{ feedbackOption.id }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_feedbacksubtypes" jhiTranslate="hrmsApp.feedbackDetails.feedbacksubtypes"
            >Feedbacksubtypes</label
          >
          <select
            class="form-control"
            id="field_feedbacksubtypes"
            data-cy="feedbacksubtypes"
            name="feedbacksubtypes"
            formControlName="feedbacksubtypes"
            [compareWith]="compareFeedbackSubType"
          >
            <option [ngValue]="null"></option>
            @for (feedbackSubTypeOption of feedbackSubTypesSharedCollection; track $index) {
              <option [ngValue]="feedbackSubTypeOption">{{ feedbackSubTypeOption.feedbacksubname }}</option>
            }
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label" for="field_ratings" jhiTranslate="hrmsApp.feedbackDetails.ratings">Ratings</label>
          <select
            class="form-control"
            id="field_ratings"
            data-cy="ratings"
            name="ratings"
            formControlName="ratings"
            [compareWith]="compareRating"
          >
            <option [ngValue]="null"></option>
            @for (ratingOption of ratingsSharedCollection; track $index) {
              <option [ngValue]="ratingOption">{{ ratingOption.rating }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
