<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (rating()) {
      <div>
        <h2 data-cy="ratingDetailsHeading"><span jhiTranslate="hrmsApp.rating.detail.title">Rating</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ rating()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="hrmsApp.rating.rating">Rating</span></dt>
          <dd>
            <span>{{ rating()!.rating }}</span>
          </dd>
          <dt><span jhiTranslate="hrmsApp.rating.ratingvalue">Ratingvalue</span></dt>
          <dd>
            <span>{{ rating()!.ratingvalue }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>

        <button type="button" [routerLink]="['/rating', rating()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
        </button>
      </div>
    }
  </div>
</div>
